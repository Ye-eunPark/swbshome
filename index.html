<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SWBS 공개방송</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* 공통 스타일 */
        body {
            margin: 0;
            padding: 0;
        }

        header {
            
            background-color: #75959a;
            text-align: center;
            position: relative;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
        }

        nav {
            background-color: rgb(48, 51, 100);
            text-align: center;
            position: absolute;
            top: 100%;
            width: 100%;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
        }

        main {
            background: url("bgf.gif") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #0f1456;
            padding: 20px;
            margin-top: 50px;
            display: flex;
            flex-direction: column; /* 섹션들을 세로로 배치 */
            align-items: center;
        }

        main section {
            width: 100%; /* 섹션의 너비를 100%로 설정하여 가로 전체 너비 차지 */
            max-width: 800px; /* 섹션의 최대 너비 설정 */
            margin: 20px 0; /* 섹션들 간의 상단과 하단 간격 설정 */
        }

        .section-box {
            border: 2px solid #4f3f3f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #18005e;
            font-size: 36px;
        }

        h2 {
            color: #303030;
        }

        h3 {
            color: #000569;
            font-size: 36px;
        }

        .event-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .banner {
            margin-top: 20px;
        }

        footer {
            background-color: #f4b39c;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        .section-box {
            border: 2px solid #ffffff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            
        }
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            header {
                height: auto;
            }

            header img {
                height: auto;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                display: block;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
