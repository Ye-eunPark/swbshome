<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SWBS 공개방송</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #d0e5ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #75959a;
            padding: 0;
            text-align: center;
            position: relative;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
        }

        nav {
            background-color: rgb(83, 87, 169);
            text-align: center;
            position: absolute;
            top: 100%;
            width: 100%;
            padding: 15px 0; /* 상하 여백 추가 */
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
        }

        main {
            background: url("bebe.png") no-repeat center center fixed; /* 배경 이미지 추가 */
            background-size: cover;
            text-align: center;
            color: #272751;
            padding: 20px;
            margin-top: 50px;
        }

        main section {
            margin-bottom: 50px;
        }

        h1 {
            color: #18005e;
            font-size: 36px;
        }

        h2 {
            color: #303030;
        }

        .event-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #f4b39c;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        /* 추가한 스타일 */
        .two-columns {
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            max-width: 300px;
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        .column img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="pic_1.png" alt="SWBS 공개방송 로고">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="program.html">프로그램</a></li>
                <li><a href="con.html">축하 공연 및 게스트</a></li>
                <li><a href="sc.html">행사 순서</a></li>
                <li><a href="swbs.html">SWBS 소개</a>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>제 10회 SWBS 공개방송</h1>
            <h2>행사일정</h2>
            <div class="event-box">
                <p>일시 : 2023.11.20 18:30</p>
                <p>장소 : 서울여자대학교 인문사회관 3층 인사랑당</p>
                <p>관람비 : 무료</p>
            </div>
        </section>

        <section>
            <img src="mc.png" alt="진행" width="500">
        </section>
    </main>

    <footer>
        <p>&copy; 2023 SWBS 공개방송</p>
        <p>swbs 공식 인스타그램</p>
        <a href="https://www.instagram.com/swbs_official/" target="_blank">
            <img src="instar.png" alt="Instagram" width="30">
        </a>
    </footer>
</body>
</html>
