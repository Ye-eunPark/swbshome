<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SWBS 공개방송</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #d0e5ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6b797b;
            padding: 0;
            text-align: center;
            position: relative;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            position: absolute;
            top: 100%;
            width: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
        }

        main {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        main section {
            margin-bottom: 50px; /* 섹션 아래 여백 추가 */
        }

        h1 {
            color: #ffffff;
            font-size: 36px;
        }

        h2 {
            color: #303030;
        }

        footer {
            background-color: #f4b39c;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        /* 추가한 스타일 */
        .two-columns {
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            max-width: 300px;
            text-align: center;
            margin: 0;
            padding: 10px; /* 여백을 10px로 수정 */
        }

        .column img {
            max-width: 100%; /* 이미지 너비 100%로 설정하여 컨테이너에 맞춥니다. */
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"> <!-- 배너 이미지를 클릭하면 index.html로 이동 -->

        </a>
        <nav>

                <li><a href="sc.html">행사 순서</a></li>

    <main>

        </section>
        
        <section class="two-columns">
            <div class="column">
                <h2>진행1</h2>
                <img src="juhi.png" alt="아나운서 부장" width="300">
                <p>아나운서 부장 김주희</p>
            </div>

            <div class="column">

        <section class="two-columns">

    <footer>
        <p>&copy; 2023 SWBS 공개방송</p>
    </footer>
</body>
</html>
