<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SWBS 공개방송</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #d0e5ff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; 
        }
        

        header {
            background-color: #75959a;
            padding: 0;
            text-align: center;
            position: relative;
            font-family: Arial, sans-serif; 
        }

        header a {
            display: block;
            width: 100%;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            cursor: pointer;
        }

        nav {
            background-color: rgb(48, 51, 100);
            text-align: center;
            position: absolute;
            top: 100%;
            width: 100%;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
        }

        main {
            background: url("bg_2_5.gif") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #0d0659;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap; /* Flexbox를 사용하여 요소들을 줄바꿈합니다. */
            justify-content: center; /* 내용을 중앙 정렬합니다. */
        }

        main section {
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            margin: 10px;
            max-width: 500px; /* 최대 너비를 설정하여 큰 화면에서도 레이아웃을 제어합니다. */
        }

        .section-box {
            border: 2px solid #ffffff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow:0 0 10px  rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #303030;
            font-family: Arial, sans-serif; 
        }

        footer {
            background-color: #f4b39c;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            main section {
                max-width: 100%; /* 작은 화면에서 너비를 100%로 설정하여 모바일 환경에 적합하게 만듭니다. */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="banner_1_8_2.gif" alt="SWBS 공개방송 로고">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="program.html">프로그램</a></li>
                <li><a href="mc.html">진행</a></li>
                <li><a href="con.html">축하 공연 및 게스트</a></li>
                <li><a href="sc.html">행사 순서</a></li>
                <li><a href="ac.html">협찬</a></li>
                <li><a href="swbs.html">SWBS 소개</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class = "section-box">
            <h2>썰스데이</h2>
            <img src="day.jpeg" alt="썰스데이" width="500">
            <p>학우들의 재미있는 사연을 들려주는 썰스데이</p>
        </section>
        
        <section class = "section-box">
            <h2>이거 OTT때</h2>
            <img src="ott.jpeg" alt="이거 OTT때" width="500">
            <p>다양한 OTT 콘텐츠를 소개하는 이거 OTT때</p>
        </section>

        <section class = "section-box">
            <h2>정규방송 프로그램 동영상</h2>
            <div style="overflow: auto;">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/K23v8ESr3BU" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 SWBS 공개방송</p>
        <p>swbs 공식 인스타그램</p>
        <a href="https://www.instagram.com/swbs_official/" target="_blank">
            <img src="instar.png" alt="Instagram" width="30">
        </a>
    </footer>
</body>
</html>
