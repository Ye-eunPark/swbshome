<head>
    <meta charset="UTF-8">
    <title>SWBS 공개방송</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #d0e5ff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; 
        }

        header {
            background-color: #75959a;
            padding: 0;
            text-align: center;
            position: relative;
            font-family: Arial, sans-serif; 
        }

        header a {
            display: block;
            width: 100%;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            cursor: pointer;
        }

        nav {
            background-color: rgb(48, 51, 100);
            text-align: center;
            position: absolute;
            top: 100%;
            width: 100%;
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
        }

        main {
            background: url("bg_2_5.gif") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        main section {
            padding: 20px 0;
        }

        h2 {
            color: #303030;
        }

        h3 {
            color: #000569;
            font-size: 36px;
        }

        footer {
            background-color: #f4b39c;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            main section {
                padding: 10px 0;
            }

            h3 {
                font-size: 24px;
            }

            
            main section img {
                max-width: 100%; /* 최대 너비를 컨테이너의 100%로 설정 */
                height: auto;    /* 종횡비를 유지합니다. */
                display: block;  /* 이미지 주변의 기본 여백을 제거합니다. */
                margin: 0 auto;  /* 이미지를 컨테이너 내에서 수평으로 가운데 정렬합니다. */
                margin-bottom: 10px; /* 이미지 사이에 여백을 추가합니다. */
            }

    </style>
</head>
