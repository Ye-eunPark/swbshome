<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>축하공연 팀 소개</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #d0e5ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #75959a;
            padding: 0;
            text-align: center;
            position: relative;
        }

        header a {
            display: block;
            width: 100%;
        }

        header img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            cursor: pointer;
        }

        nav {
            background-color: rgb(48, 51, 100);
            text-align: center;
            position: absolute;
            top: 100%;
            width: 100%;
            padding: 15px 0; /* 상하 여백 추가 */
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
        }

        main {
            background: url("bgf.gif") no-repeat center center fixed; /* 배경 이미지 추가 */
            background-size: cover;
            text-align: center;
            color: #100056;
            display: flex;
            flex-wrap: wrap; /* 줄 바꿈 처리 */
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        main section {
            flex: 1;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #303030;
        }

        section {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #f4b39c;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        /* 미디어 쿼리 추가 */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            header img {
                height: auto;
            }
        }

        /* 배너 숨기기 */
        .banner {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="banner_1_8_2.gif" alt="SWBS 공개방송 로고">
        </a>
        
        <nav>

                <li><a href="index.html">홈</a></li>

                <li><a href="ac.html">협찬</a></li>
                <li><a href="swbs.html">SWBS 소개</a></li> 
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>SWURS</h2> 
            <img src="swurs.png" alt="SWURS" width="350">
            <p>서울여자대학교 응원단 SWURS</p>
        </section>
        
        <section>
            <h2>소리마당</h2>
            <img src="sori.png" alt="소리마당" width="350">
            <p>서울여자대학교 중앙노래패 소리마당</p>
        </section>

        <section class="banner">
            <h2>특별 강연 게스트</h2>
            <p>공개 예정</p>
        </section>

    <footer>
        <p>&copy; 2023 SWBS 공개방송</p>
