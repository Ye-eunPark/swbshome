        header {
            background-color: #6b797b;
            padding: 0;
            text-align: center;
            position: relative;

        header a {
            display: block;
            width: 100%; /* 이미지 전체를 링크 영역으로 만듭니다. */

            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            position: absolute;
            top: 100%;
            width: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex; /* Flexbox 레이아웃 사용 */
            justify-content: center; /* 가로 중앙 정렬 */
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
        }

        main {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        main section {
            padding: 20px 0;
        }

        h2 {
            color: #303030;
        }

        footer {
            background-color: #f4b39c;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }
